{% extends 'base.html' %}

<!--Additional style for authentication-->
{% load static %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'authentication/auth.css' %}"/>
{% endblock %}

<!--Content-->
{% block content %}
<div class="row__display">
    <form method="POST" class="vertical__dispay">
        {% csrf_token %}
        <p>Nom d'utilisateur</p>
        {{form.username}}
        <p>Mot de passe</p>
        {{form.password1}}
        <p>Confirmer votre mot de passe</p>
        {{form.password2}}
        <a href="/authentication/">
            <button type="button">Retourner</button>
        </a>
        <button type="submit">S'inscrire</button>
    </form>
</div>
{% endblock %}
